{% if page.use_math %}
      {% include mathjax_support %}
{% endif %}
<html lang="en">
  {% include default/head.liquid %}
  <body>
    {% include default/navbar.liquid %}
    <div class="content">
      {{ content }}
    </div>
    {% include default/footer.liquid %}
  <script>
      renderMathInElement(
          document.body,
          {
              delimiters: [
                  {left: "$$", right: "$$", display: true},
                  {left: "\\[", right: "\\]", display: true},
                  {left: "$", right: "$", display: true},
                  {left: "\\(", right: "\\)", display: false}
              ]
          }
      );
    </script>
  </body>
</html>
